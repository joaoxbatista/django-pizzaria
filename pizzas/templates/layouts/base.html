{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'node_modules/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'node_modules/datatables.net-dt/css/jquery.dataTables.min.css' %}">
    
    <title>Gest√£o de Clientes</title>
</head>
<body>
    <div class="container">
        {% if user.is_authenticated %}
            <div class="nav">
                <a class="btn btn-primary" href="{% url 'persons.list' %}">
                    <i class="icon icon-user"></i>
                    Clientes
                </a>
                <a class="btn  btn-primary" href="{% url 'ingredients.list' %}">
                    <i class="icon icon-ingredients"></i>
                    Ingredientes
                </a>
                <a class="btn  btn-primary" href="{% url 'pizza_flavors.list' %}">
                    <i class="icon icon-pizza"></i>
                    Sabores de Pizza
                </a>
                <a class="btn btn-primary" href="{% url 'orders.create' %}">
                    <i class="icon icon-order"></i>
                    Pedidos
                </a>
            </div>
            {% block content %}
            {% endblock %}
        {% else %}
            <p>Realizar <a href="{% url 'login' %}">login</a>.</p>
        {% endif %}
    </div>

    <script src="{% static 'node_modules/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'node_modules/datatables.net/js/jquery.dataTables.min.js' %}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
